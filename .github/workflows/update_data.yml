name: Update BLS data monthly

on:
  schedule:
    # Runs at 09:00 UTC on the 8th of every month
    - cron: "0 9 8 * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch: {}

# Allow this workflow to push changes back to the repo
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update dataset from BLS
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        run: |
          python scripts/fetch_bls_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/bls_labor_data.csv
          git commit -m "Automated BLS data update" || echo "No changes to commit"
          git push